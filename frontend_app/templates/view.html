<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>View page</h1>
    <a href="/form"><button>form page</button></a>
    <a href="/view/"><button>view page</button></a>

    <table class="table table-dark table-striped">
        <thead>
            <th>NAME</th>
            <th>BATCH</th>
            <th>AGE</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </thead>
        <tbody>
            {% for student in views_data %}
            <tr>
                <td>{{student.name}}</td>
                <td>{{student.batch}}</td>
                <td>{{student.age}}</td>
                <td>
                    <a href="{% url 'update_student' student.id %}"><button>UPDATE</button></a></td>
                <td><a href="{% url 'delect_student' student.id %}"><button>DELETE</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
